<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="~{/fragments/common :: ogpost}"/>
    <div th:replace="~{/fragments/comments :: commentstyle}"/>
    <title>Толока - радіо для всіх!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!--    <link href="/css/infoblock.css"  rel="stylesheet" />-->
    <!--    TinyMCE-->
    <!--    <script src="https://cdn.tiny.cloud/1/jfs2v9uma7vkxn632w42djz02jxqivtjdlovkkqzafgboa10/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>-->
    <!--    <script src="https://cdn.tiny.cloud/1/jfs2v9uma7vkxn632w42djz02jxqivtjdlovkkqzafgboa10/tinymce/6/plugins.min.js" referrerpolicy="origin"></script>-->
    <script src="https://cdn.tiny.cloud/1/jfs2v9uma7vkxn632w42djz02jxqivtjdlovkkqzafgboa10/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>

</head>
<body>
<header>
    <!--    <div th:insert="~{/fragments/user :: user_navbar}">  </div>-->
    <div th:insert="~{/fragments/navbar :: navbarUniverse}"></div>
</header>
<div style="padding-top: 100px">
    <div class="container-fluid">
        <!--        <div class="row">-->
        <!--            <div class="col-lg-12 col-sm-12">-->
        <!--                <div th:insert="~{/fragments/user :: user_service}"> </div>-->
        <!--            </div>-->
        <!--        </div>-->
        <div class="row text-center" style="padding-top: 20px">
            <div class="col align-center">
                <div th:insert="~{/fragments/messagebox :: mymessagebox}"></div>
            </div>
        </div>
        <div class="row">
            <div th:insert="~{/fragments/mediahub :: radiocarusel}"></div>
        </div>
        <div class="row" style="padding-top: 20px">
            <!-- Колонка посту -->
            <div class="col-lg-9 col-sm-12">
                <h1 th:text="${post.posttitle}"></h1>
                <div th:utext="${post.postbody}"></div>
                <h2>Коментарі</h2>
                                <div th:insert="~{/fragments/comments :: addcomment}">  </div>
                <div th:each="comment : ${comments.content}">
                    <div class="card mb-2">
                        <div class="card-body comment-item">
                            <!-- Аватарка з тултіпом -->
                            <div class="avatar-initials"
                                 th:text="${@commentService.getInitials(comment.autor)}"
                                 th:title="${comment.autor.custname} + ' ' + ${comment.autor.custsurname}"
                                 th:style="'background-color:' + ${@commentService.generateColorFromString(comment.autor.custname)} + '; ' +
                           'color:' + ${@commentService.getContrastColor(@commentService.generateColorFromString(comment.autor.custname))}">
                            </div>
                            <div class="comment-content">
                                <p th:text="${comment.content}"></p>
                                <small th:text="${#dates.format(comment.createdate, 'dd-MM-yyyy HH:mm')}"></small>
                            </div>
                            <button class="btn btn-sm btn-secondary float-end" data-bs-toggle="modal" th:attr="data-bs-target='#editModal__' + ${comment.uuid}">Редагувати</button>
                        </div>
                    </div>

                    <!-- Modal for edit -->
                    <div class="modal fade" th:id="'editModal__' + ${comment.uuid}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form th:action="@{/comments/edit}" method="post">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Редагувати коментар</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="hidden" name="uuid" th:value="${comment.uuid}"/>
                                        <textarea class="form-control" name="content" th:text="${comment.content}"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Зберегти</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                <div th:replace="~{/fragments/comments :: commentspage}">  </div>-->
                <nav th:if="${comments.totalPages > 1}" aria-label="Навігація сторінками">
                    <ul class="pagination justify-content-center mt-4">
                        <li class="page-item" th:classappend="${comments.first} ? 'disabled'">
                            <a class="page-link" th:href="@{|/post/postview/${post.id}?page=${comments.number - 1}|}">Попередня</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, comments.totalPages - 1)}"
                            th:classappend="${i == comments.number} ? 'active'">
                            <a class="page-link" th:href="@{|/post/postview/${post.id}?page=${i}|}"
                               th:text="${i + 1}"></a>
                            <!--                            <a class="page-link" th:href="@{|/comments/${type}/${targetUuid}?page=${i}|}" th:text="${i + 1}"></a>-->
                        </li>
                        <li class="page-item" th:classappend="${comments.last} ? 'disabled'">
                            <a class="page-link" th:href="@{|/post/postview/${post.id}?page=${comments.number + 1}|}">Наступна</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-sm-12">
                <!--                    вставляем Медіа Хаб-->
                <!--                <div th:insert="~{/fragments/mediahub :: usermediahub}">  </div>-->
            </div>
        </div>
    </div>
</div>


<script src="/js/bootstrap.bundle.min.js"></script>
<!--    <script src="/js/tinymce.min.js"></script>-->
<div th:replace="~{/fragments/comments :: commentsjs}"/>

</body>
</html>
