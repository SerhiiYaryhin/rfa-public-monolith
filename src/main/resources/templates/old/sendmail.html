<!DOCTYPE html>
<!--Тимчасовий макет для відладки-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <!--    <link href="css/styles.css" rel="stylesheet" />-->
    <link href="css/my.css" rel="stylesheet" />
</head>
<body>
<div th:insert="~{/fragments/navbar :: mynavbar}">  </div>

<!--<div class="section section-signup" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/now-ui-kit/master/assets/img/bg4.jpg'); background-size: cover; background-position: top center; min-height: 700px;">-->
<div class="section section-signup" style="background-image: url('/assets/img/registerBG.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
    <section class="vh-100" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong " style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Реєстрація користувача</h3>
                            <div th:if="${msg}">
                                <b th:text="${msg}" style="color: red;"></b><br>
                            </div>

                            <form th:action="@{/sendmail}" method="post" >
                                <button class="btn btn-primary btn-lg btn-block " type="submit" >Реєстрація</button>
                            </form>
                            <hr class="my-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
