<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Толока - радіо для всіх!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header>

</header>
<!-- Navigation-->
<div th:insert="~{/fragments/navbar :: navbarUniverse}"></div>
<!-- Header для главной сторінки подкастов -->
<header>
    <div class="container-fluid pt-3 mt-5 ">
        <div class="bg-light rounded-3 text-center">
            <h1 class="display-5 fw-bold">Перетворіть голос в текст! </h1>
            <div class="m-4 m-lg-5" style="padding-bottom: 20px">
                <p class="fs-6">Перетворення голосу в текст <br></p>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col align-center">
                <div th:insert="~{/fragments/messagebox :: mymessagebox}"></div>
            </div>
        </div>
        <!-- Перелік новин-->
        <div class="row ">
            <!-- початок циклу виводу новин -->
            <div th:insert="~{/fragments/common :: pagingline}"/>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Дата</th>
                    <th scope="col">Заголовок</th>
                    <th scope="col">Стан</th>
                    <th scope="col">Дія</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lstt : ${viewList}">
                    <td>
                        <span th:text="${#dates.format(lstt.createdate, 'dd-MM-yyyy HH:mm:ss')}"></span>
                        <audio th:if="${lstt.storespeach} != null" th:id="'stt_'+${lstt.uuid}" controls>
                            <source th:src="'/store/audio/'+${lstt.storespeach.uuid}">
                        </audio>
                    </td>
                    <td>
                        <span th:text="${lstt.title}"/>
                    </td>

                     <td>
                        <span th:if="${lstt.status} != null" th:text="${lstt.status.label} "/><br>
                         <span th:if="${lstt.model} != null" th:text="${lstt.model.label} "/>
                    </td>
                    <td>

                        <a
                           class="btn btn-primary badge rounded-pill"
                           th:href="@{'/stt/editstt/'+${currentPage}+'/'+${lstt.uuid} }">Редагувати</a>
                        <a
                           class="btn btn-primary badge rounded-pill "
                           th:href="@{'/stt/sttprepare/'+${currentPage}+'/'+${lstt.uuid}}">Перетворити</a>
                        <a
                           class="btn btn-primary badge rounded-pill"
                           th:href="@{'/stt/deletestt/'+${currentPage}+'/'+${lstt.uuid} }">Видалити!</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:insert="~{/fragments/common :: pagingline}"/>
            <!-- кінець циклу виводу новин -->
        </div>
    </div>
</section>


<!-- Footer -->
<div th:insert="~{/fragments/common :: footer}"></div>

<!-- Footer -->

<div th:insert="~{/fragments/navbar :: bottomnavbar}"></div>


<!-- різні скріпти -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
