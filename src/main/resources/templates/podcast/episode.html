<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Толока - радіо для всіх!</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
<!--  <div th:replace="~{/fragments/common :: ogpodcast}"/>-->

  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

  <link href="/css/bootstrap.min.css"  rel="stylesheet" />
</head>
<body>
<script type="module" src="/js/audioplayer/rfapodcastplayer.js" ></script>
<div th:insert="~{/fragments/RFAPlayer :: rfaplayertemplate}"/>

<header>
  <!-- Navigation-->
  <div th:insert="~{/fragments/navbar :: navbarUniverse}">  </div>
</header>

<!-- MessageBox -->
<div th:insert="~{/fragments/messagebox :: mymessagebox}">  </div>
<!-- Header для главной сторінки подкастов -->
<section class="pt-4">
  <div class="container px-lg-5">
    <div class="row " style="padding-top: 80px">
      <div class="col align-center">
        <div th:insert="~{/fragments/messagebox :: mymessagebox}">  </div>
      </div>
    </div>
    <div th:if = "${podcastItem != null}">
      <div class="row">
        <audio-player th:if="${podcastItem.enclosurestore} != null" id="rfaepisodeplayerr" th:data-src="'/podcast/audio/'+ ${podcastItem.enclosurestore.uuid} +'/'+ ${podcastItem.enclosurestore.filename}"></audio-player>
      </div>
      <div class="row" style="padding-top: 50px">
        <!-- початок виводу подкастe -->

        <div class="card bg-light border-0 h-100">
          <!--                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">-->
          <div class="card-body p-4 p-lg-5 pt-0 pt-lg-0">
            <div class="row">
              <!-- картинка подкасту та RSS-->
              <div class="col">
                <img class="img-fluid align-center" style="padding-top: 20px" th:if="${podcastItem.imagestoreitem != null}" th:src="'/store/thrumbal/w/300/' + ${podcastItem.imagestoreitem.uuid} + '/' + ${podcastItem.imagestoreitem.filename}"
                     th:id="${podcastItem.imagestoreitem.uuid}"/>
              </div>
            </div>
            <h1 class="fs-4 fw-bold text-center" th:text="${podcastItem.title}" style="padding-top: 10px"></h1> <!-- назва подкасту -->
            <!-- зміст подкасту -->
            <div  th:utext="${podcastItem.description}" class="mb-0 fs-6"  style="padding-top: 10px"></div>
            <!-- зміст подкасту -->
          </div>
        </div>
        <!--                </div>-->
      </div>    </div>
  </div>
</section>
<div class="container">

</div>


<!-- Footer -->
<div th:insert="~{/fragments/common :: footer}">  </div>

<!-- Footer -->

<div th:insert="~{/fragments/navbar :: bottomnavbar}">  </div>


<!-- різні скріпти -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
