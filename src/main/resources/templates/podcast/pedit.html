<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Толока - радіо для всіх!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
<!--    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>-->
    <!-- Google fonts-->
<!--    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />-->
<!--    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />-->
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <link href="/css/bootstrap.min.css"  rel="stylesheet" />
    <!--    <link href="/css/infoblock.css"  rel="stylesheet" />-->
</head>
<body>
    <header>
        <!-- Navigation-->
        <div th:insert="~{/fragments/navbar :: mynavbar}">  </div>
    </header>

    <!-- Header для главной сторінки подкастов -->
    <header class="py-5"  style="padding:6rem">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <div class="m-4 m-lg-5">
                    <h1 class="display-5 fw-bold" th:text="${podcast.title} "/>
                    <p class="fs-4">Завантажте файли з епізодами подкасту, додайте обкладинку епізоду та його опис.</p>
                    <div th:if="${podcast.id != null}">
                        <a class="btn btn-primary btn-lg col-6 mx-auto" th:href="'/podcast/episodeupload/'+${podcast.uuid}">Завантажити</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MessageBox -->
    <div class="row text-center" style="padding-top: 20px">
        <div class="col align-center">
            <div th:insert="~{/fragments/messagebox :: mymessagebox}">  </div>
        </div>
    </div>

    <section class="pt-4">
        <div class="container px-lg-5 form-control-sm">
            <form action="#" th:action="@{/podcast/chanelsave}" th:object="${podcast}" method="post">
            <div class="mb-3">
<!--                <input type="hidden" th:field="${uuid}" />-->
<!--                <input type="hidden" th:field="${id}" />-->
                <label for="title" class="form-label">Назва подкасту</label>
                <input type="text" th:field="*{title}"  class="form-control">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-outline mb-4">
                <label for="description" class="form-label">Опис подкасту</label>
                <textarea th:field="*{description}" class="form-control" ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Зберегти</button>
        </form>
        </div>
    </section>
    <!-- Episode list-->
    <section class="pt-4">
        <div class="container px-lg-5">
            <!-- Епізоди подкасту-->
            <div class="row gx-lg-5">
                <div th:each="item : ${itemslist}" class="col-lg-6 col-xxl-4 mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <h2 class="fs-4 fw-bold" th:text="${item.title}">With Bootstrap 5, we've created a fresh new layout for this template!</h2>
                            <p class="mb-0">With Bootstrap 5, we've created a fresh new layout for this template!</p>
<!--                            <a class="btn btn-primary btn-lg col-6 mx-auto" href="/podcast/episodeedit/0">Редагувати</a>-->
                            <a class="mx-auto" href="/podcast/episodeedit/{episodeuuid}">
                                <span class="badge rounded-pill bg-primary">Редагувати</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- Footer -->
    <div th:insert="~{/fragments/common :: footer}">  </div>
    <!-- Footer -->

    <div th:insert="~{/fragments/navbar :: bottomnavbar}">  </div>


    <!-- різні скріпти -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
