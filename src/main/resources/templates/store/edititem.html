<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Толока - радіо для всіх!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/bootstrap.min.css"  rel="stylesheet" />
    <!--    <link href="/css/infoblock.css"  rel="stylesheet" />-->
</head>
<body>
<header>
    <div th:insert="~{/fragments/navbar :: mynavbar}">  </div>
</header>

<!--// User page container-->
<div style="padding-top: 100px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div th:insert="~{/fragments/creater :: service}"> </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="padding-top: 40px">
            <div class="col-lg-12 col-sm-12">
                <form th:action="@{'/store/edititem'}"  th:object="${store}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label for="createdate">Дата завантаження</label>
                        <input th:field="*{createdate}" type="text"  class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="filename">Назва файлу</label>
                        <input th:field="*{filename}" type="text"  class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="textarea">Опис</label>
                        <script>
                            tinymce.init({
                              selector: 'textarea',
                          plugins: [
                          "advlist", "anchor", "autolink", "charmap", "code",
                          "help", "image", "insertdatetime", "link", "lists", "media",
                          "preview", "searchreplace", "table", "visualblocks",
                            ],
                              tinycomments_mode: 'embedded',
                              tinycomments_author: 'Author name',
                              mergetags_list: [
                                { value: 'First.Name', title: 'First Name' },
                                { value: 'Email', title: 'Email' },
                              ],
                              ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
                            });
                        </script>
                        <textarea th:field="*{comments}"/>

                        <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
