<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список одиниць виміру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Одиниці виміру</h2>
        <a class="btn btn-success" th:href="@{/acc/reference/measurement/create}">+ Створити нову</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Назва</th>
            <th>Опис</th>
            <th class="text-center">Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${measurement}">
            <td th:text="${m.name}">Назва</td>
            <td th:text="${m.coments}">Опис</td>
            <td class="text-center">
                <a class="btn btn-sm btn-primary me-2"
                   th:href="@{/acc/reference/measurement/edit/{uuid}(uuid=${m.uuid})}">
                    Редагувати
                </a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/acc/reference/measurement/delete/{uuid}(uuid=${m.uuid})}"
                   onclick="return confirm('Ви впевнені, що хочете видалити цю одиницю?')">
                    Видалити
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
