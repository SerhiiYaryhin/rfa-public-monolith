<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма одиниці виміру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Форма одиниці виміру</h2>

    <form th:action="@{/acc/reference/measurement/save}" th:object="${measurement}" method="post">
        <input type="hidden" th:field="*{uuid}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Назва</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Наприклад: кг, м, шт." required>
        </div>

        <div class="mb-3">
            <label for="coments" class="form-label">Коментарі</label>
            <textarea th:field="*{coments}" class="form-control" id="coments" rows="3" placeholder="Наприклад: Кілограм, Метр, Штука..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Зберегти</button>
        <a th:href="@{/acc/reference/measurement/list}" class="btn btn-secondary ms-2">Назад</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
