<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список клієнтів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
</header>
<!-- Navigation-->
<div th:insert="~{/fragments/navbar :: navbarUniverse}"></div>
<!-- Header для главной сторінки подкастов -->
<header>
<div class="container mt-5" style="padding-top: 60px">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Список клієнтів</h2>
        <a class="btn btn-success" th:href="@{/acc/reference/clients/create}">+ Створити клієнтів</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th>Користувач</th>
            <th>Імʼя</th>
            <th>Компанія</th>
            <th>Інформація</th>
            <th class="text-center">Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g : ${clientsList}">
            <td th:text="${g.cd.custname}+' '+${g.cd.custsurname}">Імʼя</td>
            <td th:text="${g.cd.firmname}">Компанія</td>
            <td th:text="${g.cd.user.email}">Інформація</td>
            <td class="text-center">
                <a class="btn btn-sm btn-primary me-2"
                   th:href="@{/acc/reference/clients/edit/{uuid}(uuid=${g.uuid})}">
                    Редагувати
                </a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/acc/reference/clients/delete/{uuid}(uuid=${g.uuid})}"
                   onclick="return confirm('Ви впевнені, що хочете видалити цього клієнта?')">
                    Видалити
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
