<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товарів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Список товарів</h2>
        <a class="btn btn-success" th:href="@{/acc/reference/goods/create}">+ Створити новий</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th>Назва</th>
            <th>Кількість</th>
            <th>Ціна</th>
            <th class="text-center">Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g : ${goods}">
            <td th:text="${g.name}">Назва</td>
            <td th:text="${g.quantity}">Кількість</td>
            <td th:text="${g.price}">Ціна</td>
            <td class="text-center">
                <a class="btn btn-sm btn-primary me-2"
                   th:href="@{/acc/reference/goods/edit/{uuid}(uuid=${g.uuid})}">
                    Редагувати
                </a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/acc/reference/goods/delete/{uuid}(uuid=${g.uuid})}"
                   onclick="return confirm('Ви впевнені, що хочете видалити цей товар?')">
                    Видалити
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
