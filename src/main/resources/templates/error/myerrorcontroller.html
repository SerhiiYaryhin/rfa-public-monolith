<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Помилка</title>
</head>
<body>
<h1>Сталася помилка!</h1>
<p>Статус: <span th:text="${status}">Статус</span></p>
<p>Повідомлення: <span th:text="${error}">Повідомлення</span></p>
<p>Шлях: <span th:text="${path}">Шлях</span></p>
<p>Час: <span th:text="${timestamp}">Час</span></p>
<div th:if="${trace}">
    <h2>Деталі помилки:</h2>
    <pre th:text="${trace}">Трасування</pre>
</div>
</body>
</html>
