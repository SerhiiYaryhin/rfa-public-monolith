<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Толока - радіо для всіх!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/bootstrap.min.css"  rel="stylesheet" />
</head>
<body>
<header>
    <div th:insert="~{/fragments/user :: user_navbar}">  </div>
</header>

<div style="padding-top: 100px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div th:insert="~{/fragments/user :: user_service}"> </div>
            </div>
        </div>
        <div class="row" style="padding-top: 40px">
            <!-- Колонка керування радіо-->
            <div class="col-lg-9 col-sm-12">
                <div class="card" >
                    <div class="card-header"><h4>Редагування інформації документа.</h4></div>
                    <div class="card-body">
                        <div th:insert="~{/fragments/user :: editdocument}">  </div>
                    </div>
                </div>
            </div>
            <!-- колонка медіа хаб-->
            <div class="col-lg-3 col-sm-12">
                <!--                    вставляем Медіа Хаб-->
                <div th:insert="~{/fragments/user :: userrecentactions}">  </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
