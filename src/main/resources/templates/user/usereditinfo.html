<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="utf-8" />
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Толока - радіо для всіх!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/bootstrap.min.css"  rel="stylesheet" />
</head>
<body>
<header>
    <div th:insert="~{/fragments/user :: user_navbar}">  </div>
</header>

<div class="row" style="padding-top: 100px">
    <div class="row">
        <div th:insert="~{/fragments/messagebox :: mymessagebox}">  </div>
    </div>

    <!--                    <div th:insert="~{/fragments/messagebox :: mymessagebox}">  </div>-->
    <form th:action="@{/user/infosave}"  method="post">
        <div class="col-md-7 mb-4">
            <div class="card">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Ваша Інформація</h5>
                    </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col"> <!-- // перший стовбчик-->
                            <div class="form-outline">
                                <input type="hidden" name="id" th:value="${userdetail.id}" />
                                <input
                                        name="userdetail.custname"
                                        th:field="${userdetail.custname}"
                                        th:value="${userdetail.custname}"
                                        type="text" id="userdetail.custname" class="form-control" disabled />
                                <label class="form-label" for="userdetail.custname">Імʼя</label>
                            </div>
                        </div>
                        <div class="col"> <!-- // другий стовбчик-->
                            <div class="form-outline">
                                <input
                                        th:field="${userdetail.custsurname}"
                                        th:value="${userdetail.custsurname}"
                                        name="custsurname" type="text" id="custsurname"   class="form-control" disabled />
                                <label class="form-label" for="custsurname">Призвище</label>
                            </div>
                        </div>
                    </div> <!-- // CustName CustSurName-->
                    <div class="row mb-3"> <!-- // Пошта для логіна -->
                        <div class="form-outline mb-4">
                            <input th:field="${userdetail.user.email}" name="name" type="email" id="name" class="form-control" disabled />
                            <label class="form-label" for="name">Електронна пошта</label>
                        </div>
                    </div> <!-- // Пошта для логіна -->
                    <div class="row mb-3"> <!-- // FirmName -->
                        <div class="form-outline mb-4">
                            <input th:name="userdetail.firmname"
                                   th:field="${userdetail.firmname}"
                                   th:value="*{userdetail.firmname}"
                                   type="text"
                                   id="userdetail.firmname"
                                   class="form-control" />
                            <label class="form-label" for="userdetail.firmname">Найменування організації (якщо юридична особа)</label>
                        </div>
                    </div> <!-- // FirmName -->
                    <div class="row mb-3"> <!-- Адреса -->
                        <div class="form-outline mb-4">

                        </div>
                    </div> <!-- Адреса -->
                    <div class="row mb-3">
                        <div class="form-check d-flex justify-content-center mb-2">
<!--                            <input type="checkbox" name="confirm1" th:checked="*{confirm1}" />-->
                            <input th:field="*{userdetail.confirminfo}" class=" form-check-input me-2" type="checkbox" value="" id="userdetail.confirminfo"  />
                            <label class="form-check-label" for="userdetail.confirminfo">
                                З умовами надання сервісу погоджуюся.
                            </label>
                        </div>
                    </div> <!-- // З правилами ознайомленний -->
                </div>
                <div class="card-footer">
                    <div class="col"> <!-- // перший стовбчик-->
                        <button type="submit" class="btn btn-primary btn-lg btn-block" >
                            Зберегти
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
<!--    =========================================-->
    <div class="col-md-3 mb-3">
        <div th:insert="~{/fragments/user :: userrecentactions}">  </div>
    </div>
</div>


<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
