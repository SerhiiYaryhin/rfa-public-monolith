    <title>Толока - радіо для всіх!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <link th:href="@{/css/bootstrap.min.css}"  th:rel="stylesheet" />

<body>

<header>
    <div th:insert="~{/fragments/user :: user_navbar}">  </div>

<div style="padding-top: 100px">
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-12 col-sm-12">
                <div th:insert="~{/fragments/user :: user_service}"> </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mt-5">

                <div th:if="${message}">
                    <h2 th:text="${message}"/>
                </div>
                <div id="dropzone">
                    <form action="/uploadfile" class="dropzone needsclick" id="demo-upload" method="post">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <div class="dz-message needsclick">
                            <button type="button" class="dz-button">Перенсіть файл сюди або натисніть для вибору файла.</button>
                            <br/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 40px">
            <!-- Колонка керування радіо-->
            <div class="col-lg-9 col-sm-12">
                <!--                <div class="card" >-->
                <!--                    <div class="card-header"><h3> Новий контракт</h3></div>-->
                <!--                    <div class="card-body">-->
                <!--                Форма створення контракту-->
                <form
                        th:action="@{/user/createcontract}"
                        th:object="${contract}"
                        method="post"
                >
                    <div class="row align-items-stretch mb-5">
                        <div class="form-group form-group-textarea mb-md-0">
<!--                            <div>-->
<!--                                <h3>Номер контракту</h3>-->
<!--                                <span th:text="${contract.number}" id="number"></span>-->
<!--                            </div>-->
                            <!-- Message input-->
                            <textarea th:field="*{usercomment}"
                                      class="form-control"
                                      id="message"
                                      placeholder="Коментар *"
                                      value style="margin: 1.25rem; padding: 1.25rem; height: 15rem; " >
                                        </textarea>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary btn-xl text-uppercase" type="submit" >Створити</button>
                            <!--                                        <button class="btn btn-primary btn-xl text-uppercase " id="submitUserButton" type="submit" >Створити</button>-->
                        </div> <!-- Button form -->
                    </div> <!-- Col for form -->
                    <!--                            </div> &lt;!&ndash; Row for form &ndash;&gt;-->
                </form>
                <!--                    </div> &lt;!&ndash; Card body &ndash;&gt;-->
                <!--                </div> &lt;!&ndash; Card &ndash;&gt;-->
            </div> <!-- Col -->
        </div>  <!-- Row -->

</div>

<script th:src="@{/js/popper.js}"></script>

<script th:src="@{/js/dropzone.min.js}"></script>
<script th:src="@{/js/toastr.min.js}"></script>

<script>
    Dropzone.autoDiscover = false;

    $("#demo-upload").dropzone({
        success : function(file, response) {
            toastr.success('File ' + file.name + ' uploaded successfully');
        }
    });
</script>
