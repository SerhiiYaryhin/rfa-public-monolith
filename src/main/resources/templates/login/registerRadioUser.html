<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <!--    <link href="css/styles.css" rel="stylesheet" />-->
    <link href="/css/my.css" rel="stylesheet" />
</head>
<body>
<div th:insert="~{/fragments/navbar :: mynavbar}">  </div>

<!--<div class="section section-signup" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/now-ui-kit/master/assets/img/bg4.jpg'); background-size: cover; background-position: top center; min-height: 700px;">-->
<div class="section section-signup" style="background-image: url('/assets/img/registerBG.jpg'); background-size: cover; background-position: top center; min-height: 1200px;">
    <section class="vh-100" >
        <div class="container-fluid py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong " style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Реєстрація користувача</h3>
                            <div th:if="${msg}">
                                <b th:text="${msg}" style="color: red;"></b><br>
                            </div>
                            <!-- MessageBox -->
                            <div th:insert="~{/fragments/messagebox :: mymessagebox}">  </div>
                            <div th:if="${restorepsw}" >
<!--                                відновити пароль-->
                                <a href="/login/restorePsw" ><b th:text="${restorepsw}"></b><br></a><br>
                            </div>
<!--                            <div th:unless="${customer.anonymous}"-->
                            <form th:action="@{/login/registerRadioUser}" method="post" th:object="${user}">
                                <div class="form-outline mb-4">
                                    <input type="email" id="typeEmailX-2" name="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX-2">Ваша пошта</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="typeEmailX-2" name="custname" class="form-control form-control-lg" />
                                    <label class="form-label" >Ваше імʼя</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="typeEmailX-2" name="custsurname" class="form-control form-control-lg" />
                                    <label class="form-label" >Ваше призвище</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <fieldset>
                                        <legend>Оберіть будь ласка</legend>
                                        <div>
                                            <input  type="radio" id="roleChoiceUser" name="group" value="User" checked/>
                                            <label for="roleChoiceuser">Хочу створити радіо</label>
                                            <br>
                                            <input  type="radio" id="roleChoiceCreater" name="group" value="Creater" />
                                            <label for="roleChoiceCreater">Хочу розміщувати треки</label>
                                        </div>
                                    </fieldset>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block " type="submit" >Реєстрація</button>
                            </form>
                            <hr class="my-4">

<!--                            <div th:if="${param.error}">-->
<!--                                Відновити пароль?-->
<!--                            </div>-->
<!--                            <div>-->
<!--                                Для продовження реєстрації<br>ми надіслали інструкції.<br><h3 style="color: red;">Перевірте свою пошту.</h3>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
