<head>
    <meta charset="UTF-8">

    <title>Відновлення паролю.</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

<body>
<div th:insert="~{/fragments/navbar :: navbarUniverse}">  </div>
<!-- MessageBox -->

<!--<div class="section section-signup" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/now-ui-kit/master/assets/img/bg4.jpg'); background-size: cover; background-position: top center; min-height: 700px;">-->
<div class="section section-signup" style="background-image: url('/assets/img/LoginBG.jpg');
background-size: cover; background-position: top center; min-height: 1200px;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-10 text-center"  style="padding-top: 3rem">
                    <div class="card shadow-2-strong " style="border-radius: 0.5rem;">
                        <div class="card-header">
                            <h3>Відновлення паролю</h3>
                        </div>
                        <div class="card-body" style="border-radius: 0,5rem;">
                            <div th:insert="~{/fragments/messagebox :: mymessagebox}">  </div>
                            <form th:action="@{/login/restorePsw}" method="post" th:object="${user}">
                                <div class="form-outline mb-4">
                                    <input type="email" id="typeEmailX-2" name="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX-2">Вкажіть Вашу пошту</label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block " type="submit" >Відновлення</button>
                            </form>
                            <hr class="my-4">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
