<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Студія Толока" />
    <meta name="author" content="Студія Толока" />
    <title>Толока - радіо для всіх!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
<!--    <link href="css/styles.css" rel="stylesheet" />-->
    <link href="css/my.css" rel="stylesheet" />


<body>

<div th:insert="~{/fragments/navbar :: mynavbar}">  </div>

<!--<div class="section section-signup" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/now-ui-kit/master/assets/img/bg4.jpg'); background-size: cover; background-position: top center; min-height: 700px;">-->
<div class="section section-signup" style="background-image: url('/assets/img/LoginBG.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
<section class="vh-100" >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong " style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Вхід</h3>
                        <div th:if="${param.error}">
                            Помилка в імені та/або у паролі.
                        </div>
                        <div th:if="${param.logout}">
                            Ви Вийшли з системи.
                        </div>
                        <form th:action="@{/login}" method="post" >
                        <div class="form-outline mb-4">
                            <input type="email" id="typeEmailX-2" name="username" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX-2">Ваша пошта</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX-2">Ваш пароль</label>
                        </div>
                        <!-- Checkbox -->
<!--                        <div class="form-check d-flex justify-content-start mb-4">-->
<!--                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />-->
<!--                            <label class="form-check-label" for="form1Example3"> Remember password </label>-->
<!--                        </div>-->

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </form>
                        <hr class="my-4">
                        <div>
                            <a href="/login/restorePsw">Відновити пароль?</a>
                        </div>
                        <div>
                            <a href="/login/registerRadioUser">Зареєструвати нового користувача?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
