<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Встановлення паролю.</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{/fragments/navbar :: mynavbar}">  </div>
<!-- MessageBox -->
<div th:insert="~{/fragments/messagebox :: mymessagebox}">  </div>
<!--<div class="section section-signup" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/now-ui-kit/master/assets/img/bg4.jpg'); background-size: cover; background-position: top center; min-height: 700px;">-->
<div class="section section-signup" style="background-image: url('/assets/img/LoginBG.jpg');
background-size: cover; background-position: top center; min-height: 1200px;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-10 text-center"  style="padding-top: 3rem">
                <div class="card" style="border-radius: 0,5rem;">
                    <div class="card-header">
                        <h3>Продовження реєстрації.<br>Створення паролю</h3>
                    </div>
                    <div class="card-body p-5 text-center">
                    <div th:if="${msg}">
                        <b th:text="${msg}" style="color: red;"></b><br>
                    </div>
                    <div th:if="${restorepsw}" >
                        <!--                                відновити пароль-->
                        <a href="/restorePSW" ><b th:text="${restorepsw}"></b><br></a><br>
                    </div>
                    <form th:action="@{/login/setUserPassword}" method="post">
                        <div class="form-outline mb-4">
                            <input type="text" id="psw-1" name="psw"  class="form-control form-control-lg" />
                            <label class="form-label" >Пароль</label>
                        </div>
                        <input type="hidden" th:name="htoken" th:value="${htoken}"/>

                        <button class="btn btn-primary btn-lg btn-block " type="submit" >Зберегти</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
