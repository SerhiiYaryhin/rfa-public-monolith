<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список банерів</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<header>
    <!--    <div th:insert="~{/fragments/user :: user_navbar}">  </div>-->
    <div th:insert="~{/fragments/navbar :: navbarUniverse}"/>
</header>

<div style="padding-top: 60px"/>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Список банерів</h2>
        <div class="d-flex align-items-center">
            <form method="get" th:action="@{/banners}" class="me-3">
                <div class="input-group input-group-sm">
                    <label class="input-group-text" for="size">Показати</label>
                    <select class="form-select" id="size" name="size" onchange="this.form.submit()">
                        <option th:value="5"  th:selected="${currentSize == 5}">5</option>
                        <option th:value="10" th:selected="${currentSize == 10}">10</option>
                        <option th:value="20" th:selected="${currentSize == 20}">20</option>
                        <option th:value="50" th:selected="${currentSize == 50}">50</option>
                    </select>
                </div>
            </form>
            <a th:href="@{/banners/new}" class="btn btn-primary">
                + Створити новий
            </a>
        </div>
    </div>

    <div class="card shadow rounded-4">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Заголовок</th>
                        <th scope="col">Клієнт</th>
                        <th scope="col">Тип</th>
                        <th scope="col">Стиль</th>
                        <th scope="col">Період</th>
                        <th scope="col">Схвалено</th>
                        <th scope="col">Перегляди</th>
                        <th scope="col">Переходи</th>
                        <th scope="col" class="text-end">Дії</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="banner, stat : ${banners}">
                        <td th:text="${stat.index + 1 + bannersPage.size * bannersPage.number}">1</td>
<!--                        <td th:text="${stat.count}">1</td>-->
                        <td th:text="${banner.title}">Назва банера</td>
                        <td th:text="${banner.clientdetail != null ? banner.clientdetail.custname + ' ' + banner.clientdetail.custsurname: '-'}">Клієнт</td>
                        <td th:text="${banner.bannertype}">TEXT</td>
                        <td th:text="${banner.bannerstyle != null ? banner.bannerstyle.label +' '+banner.bannerstyle.h+'x'+banner.bannerstyle.v: '-'}">TEXT</td>
                        <td>
                            <span th:text="${#dates.format(banner.startdate, 'dd.MM.yyyy')}"></span>
                            -
                            <span th:text="${#dates.format(banner.enddate, 'dd.MM.yyyy')}"></span>
                        </td>
                        <td class="text-center">
                            <form th:action="@{'/banners/' + ${banner.uuid} + '/toggle-approve'}" method="post" class="d-inline">
                                <button type="submit"
                                        class="btn btn-sm btn-outline-secondary"
                                        th:title="${banner.approve} ? 'Схвалено' : 'Не схвалено'">
                                    <i th:classappend="${banner.approve} ? 'bi bi-check-circle-fill text-success' : 'bi bi-x-circle-fill text-danger'"></i>
                                </button>
                            </form>
                        </td>
                        <td th:text="${banner.views}">0</td>
                        <td th:text="${banner.transition}">0</td>
                        <td class="text-end">
                            <!-- Кнопка редагування -->
                            <a th:href="@{'/banners/' + ${banner.uuid} + '/edit'}"
                               class="btn btn-sm btn-outline-primary me-1"
                               title="Редагувати">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <!-- Кнопка видалення -->
                            <button type="button"
                                    class="btn btn-sm btn-outline-danger"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteModal"
                                    th:attr="data-uuid=${banner.uuid}, data-title=${banner.title}"
                                    title="Видалити">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
<!--                        <td class="text-end">-->
<!--                            <a th:href="@{'/banners/' + ${banner.uuid} + '/edit'}"-->
<!--                               class="btn btn-sm btn-outline-primary me-1">-->
<!--                                Редагувати-->
<!--                            </a>-->
<!--                            <button type="button"-->
<!--                                    class="btn btn-sm btn-outline-danger"-->
<!--                                    data-bs-toggle="modal"-->
<!--                                    data-bs-target="#deleteModal"-->
<!--                                    th:attr="data-uuid=${banner.uuid}, data-title=${banner.title}">-->
<!--                                Видалити-->
<!--                            </button>-->
<!--                        </td>-->
                    </tr>
                    <tr th:if="${#lists.isEmpty(banners)}">
                        <td colspan="9" class="text-center text-muted py-4">
                            Жодного банера не знайдено
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Пагінація -->
            <nav th:if="${bannersPage.totalPages > 1}" class="p-3">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${bannersPage.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{|/banners?page=${bannersPage.number - 1}&size=${bannersPage.size}|}">Попередня</a>
                    </li>

                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, bannersPage.totalPages - 1)}"
                        th:classappend="${i == bannersPage.number} ? 'active'">
                        <a class="page-link"
                           th:href="@{|/banners?page=${i}&size=${bannersPage.size}|}"
                           th:text="${i + 1}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${bannersPage.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{|/banners?page=${bannersPage.number + 1}&size=${bannersPage.size}|}">Наступна</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

<!--    <div class="rfa-banner rfa-banner-text"></div>-->
<!--    <div class="rfa-banner rfa-banner-text"></div>-->
<!--    <div class="rfa-banner rfa-banner-text"></div>-->
</div>

<!-- Modal підтвердження видалення -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header">
                <h5 class="modal-title">Підтвердження видалення</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Закрити"></button>
            </div>
            <div class="modal-body">
                <p class="mb-0">Ви дійсно бажаєте видалити банер
                    <strong id="bannerTitle"></strong>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Скасувати</button>
                <form id="deleteForm" method="post" th:action="@{/banners/__uuid__/delete}">
<!--                    <input type="hidden" name="_method" value="delete"/>-->
                    <button type="submit" class="btn btn-danger">Видалити</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/banner/banner.js"></script>
<script>
    const deleteModal = document.getElementById('deleteModal')
    deleteModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget
        const uuid = button.getAttribute('data-uuid')
        const title = button.getAttribute('data-title')

        // Вставляємо назву банера у модалку
        deleteModal.querySelector('#bannerTitle').textContent = title

        // Оновлюємо action у форми
        const form = deleteModal.querySelector('#deleteForm')
        form.action = '/banners/' + uuid + '/delete'
    })
</script>
</body>
</html>
