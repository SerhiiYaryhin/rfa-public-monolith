<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Толока - радіо для всіх!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/bootstrap.min.css"  rel="stylesheet" />
    <!--    <link href="/css/infoblock.css"  rel="stylesheet" />-->
</head>
<body>
<!-- MessageBox -->
<div th:insert="~{/fragments/messagebox :: mymessagebox}">  </div>
<!-- Navigation-->
<div th:insert="~{/fragments/navbar :: mynavbar}"
<div style="padding-top: 100px">  </div>
<section class="page-section" id="news" >
    <div class="container-fluid">
        <div class="row">
            <!-- Колонка керування радіо-->
            <div class="col-lg-9 col-sm-12">
                <div class="card" >
                    <div class="card-header"><h3>Новини на Толоці</h3></div>
                    <div class="card-body">
                        <div class="container">
                                <div class="row row-cols-1 row-cols-md-3 g-4">
                                    <div th:each="post : ${postList}">
                                        <div class="col">
                                            <div class="card ">
                                                <a href="#">
                                                    <img class="card-img-top img-fluid"  th:src="'https://picsum.photos/400/300?random='+${post.id}" alt="Card image cap">
                                                    <div class="card-body">
                                                        <h5 class="card-title"><a th:href="'/post/postview/'+${post.id}"><span th:text="${post.posttitle}"/></a></h5>
                                                        <p class="card-text">
                                                            <small class="text-muted">
                                                                <i class="fas fa-eye"></i>1000
                                                                <i class="far fa-user"></i><span th:text="${post.clientdetail.custname} + ' ' + ${post.clientdetail.custsurname}"/>
                                                                <i class="fas fa-calendar-alt"></i><span th:text="${#dates.format(post.publishdate, 'dd-MM-yyyy')}"/>
                                                            </small>
                                                        </p>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="card-footer text-muted">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination" >
                                <li class="page-item"><a class="page-link"  th:href="'/guest/postall/'+${privpagepost}">Попередня</a></li>
                                <div th:each="lpage : ${#numbers.sequence(0, __${totalpagepost-1}__)}">
                                    <li class="page-item"><a class="page-link"  th:href="'/guest/postall/'+${lpage}" ><span th:text="${lpage+1}">1</a></li>
                                </div>
                                <li class="page-item"><a class="page-link" th:href="'/guest/postall/'+${nextpagepost}">Наступна</a></li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
            <!-- колонка медіа хаб-->
            <div class="col-lg-3 col-sm-12">
                <!--                    Вставляємо останні завантажені треки-->
<!--                <div th:insert="~{/fragments/mediahub :: lasttrecks}">  </div>-->
                <div class="card" >
                    <div class="card-header"><h3>Останні треки</h3></div>
                    <ul class="list-group list-group-flush">
                        <div th:each="track, iStat : ${trackList}">
                            <li  class="list-group-item">
                                <div class="row" th:style="${iStat.odd}? 'background-color: rgb(240,240, 240'">
<!--                                    <div class="col-1 col-sm-1 col-lg-1" style="padding-left: 0px;">-->
<!--                                        <span class="fa-stack fa-1x">-->
<!--                                <i class="fas fa-circle fa-stack-2x text-primary"></i>-->
<!--                                <i class="fas fa-play fa-stack-1x fa-inverse"></i>-->
<!--                            </span>-->
<!--                                    </div>-->
                                    <div class="col-11 col-lg-11 col-sm-11">
                                        <small>
                                            <span th:text="${track.name}"/><br>
                                            <span th:text="${track.autor}"/>
<!--                                            <br>-->
<!--                                            <span th:text="${track.clientdetail.custname} + ' ' + ${track.clientdetail.custsurname}"/>-->
                                        </small>

                                    </div>
<!--                                    <div>-->
<!--                                        <audio id="'voice'+${track.id}" controls>-->
<!--                                            <source th:src="'/store/audio/'+${track.clientdetail.uuid}+'/'+${track.filename}">-->
<!--                                        </audio>-->
<!--                                    </div>-->
                                </div>
                            </li>
                        </div>
                    </ul>
                    <div class="card-footer">
                        <a href="/guest/tracksall/0">Подивитися всі завантажені треки</a>
                    </div>
                </div>
                <!--                    вставляем Медіа Хаб-->
                <!--            <div th:insert="~{/fragments/mediahub :: usermediahub}">  </div>-->
            </div>
        </div>

    </div>
</section>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
