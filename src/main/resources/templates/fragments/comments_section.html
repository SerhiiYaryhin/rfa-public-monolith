<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- тимчасовий файл перенесений з Gemini -->
<!-- https://g.co/gemini/share/2892efa387e9 -->
<div th:fragment="commentsSection (commentsPage, currentPage, totalPages, currentUserId, contentAuthorId, contentEntityType, contentEntityId)">

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mb-4 p-3 border rounded">
        <h6>Додати новий коментар:</h6>
        <form th:action="@{|/${contentEntityType}/${contentEntityId}/comments/add|}" method="post">
            <div class="mb-3">
                <label for="newAuthor" class="form-label">Ваше ім'я (поточний ID: <span th:text="${currentUserId}"></span>):</label>
                <input type="text" class="form-control" id="newAuthor" name="author" required />
            </div>
            <div class="mb-3">
                <label for="newCommentText" class="form-label">Коментар:</label>
                <textarea class="form-control" id="newCommentText" name="text" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Відправити коментар</button>
        </form>
    </div>

    <div class="comments-list">
        <div th:each="comment : ${commentsPage.content}">
            <div th:replace="~{${#this.fragment.name} :: commentFragment(comment=${comment}, currentUserId=${currentUserId}, contentAuthorId=${contentAuthorId}, contentEntityType=${contentEntityType}, contentEntityId=${contentEntityId})}"></div>
        </div>
    </div>

    <nav aria-label="Comment page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{|/${contentEntityType}/${contentEntityId}/comments(page=0)|}" aria-label="First">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{|/${contentEntityType}/${contentEntityId}/comments(page=${currentPage - 1})|}" aria-label="Previous">
                    <span aria-hidden="true">&lsaquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage ? 'active' : ''}">
                <a class="page-link" th:href="@{|/${contentEntityType}/${contentEntityId}/comments(page=${i})|}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{|/${contentEntityType}/${contentEntityId}/comments(page=${currentPage + 1})|}" aria-label="Next">
                    <span aria-hidden="true">&rsaquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{|/${contentEntityType}/${contentEntityId}/comments(page=${totalPages - 1})|}" aria-label="Last">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <style>
        .comment-card {
            border: 1px solid #e0e0e0;
            border-radius: .25rem;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
        }
        .comment-reply {
            border-left: 3px solid #007bff;
            padding-left: 15px;
            margin-left: 20px;
        }
        .depth-0 { margin-left: 0px; }
        .depth-1 { margin-left: 20px; }
        .depth-2 { margin-left: 40px; }
        .depth-3 { margin-left: 60px; }
        .depth-4 { margin-left: 80px; }
        .depth-5 { margin-left: 100px; }
        .comment-meta {
            font-size: 0.85em;
            color: #6c757d;
        }
        .reply-form, .edit-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            background-color: #f8f9fa;
        }
        .actions-group {
            margin-top: 5px;
        }
    </style>

    <script>
        // Функція для ініціалізації обробників подій (розмістіть її в глобальному скоупі або переконайтеся, що вона викликається після завантаження фрагмента)
        function initializeCommentSectionEvents() {
            document.querySelectorAll('.toggle-reply-form').forEach(button => {
                button.removeEventListener('click', toggleForm); // Уникаємо дублювання обробників
                button.addEventListener('click', toggleForm);
            });

            document.querySelectorAll('.toggle-edit-form').forEach(button => {
                button.removeEventListener('click', toggleForm); // Уникаємо дублювання обробників
                button.addEventListener('click', toggleForm);
            });

            document.querySelectorAll('.btn[data-bs-toggle="collapse"]').forEach(button => {
                button.removeEventListener('click', toggleCollapseIcon); // Уникаємо дублювання обробників
                button.addEventListener('click', toggleCollapseIcon);
                // Встановити початкову іконку, якщо елемент розгорнутий за замовчуванням
                const targetId = button.dataset.bsTarget;
                const collapseElement = document.querySelector(targetId);
                const iconSpan = button.querySelector('.collapse-icon');
                if (collapseElement && collapseElement.classList.contains('show')) {
                    if (iconSpan) iconSpan.textContent = '-';
                }
            });
        }

        // Загальна функція для перемикання форм
        function toggleForm() {
            const commentId = this.dataset.commentId;
            const formType = this.classList.contains('toggle-reply-form') ? 'replyForm-' : 'editForm-';
            const form = document.getElementById(formType + commentId);
            if (form) {
                form.style.display = form.style.display === 'block' ? 'none' : 'block';
            }
        }

        // Загальна функція для перемикання іконки розгортання
        function toggleCollapseIcon(event) {
            const button = event.currentTarget;
            const targetId = button.dataset.bsTarget;
            const collapseElement = document.querySelector(targetId);
            const iconSpan = button.querySelector('.collapse-icon');

            // Timeout needed because Bootstrap's collapse takes a moment to change its class
            setTimeout(() => {
                if (collapseElement.classList.contains('show')) {
                    if (iconSpan) iconSpan.textContent = '-';
                } else {
                    if (iconSpan) iconSpan.textContent = '+';
                }
            }, 10);
        }

        // Викликаємо функцію після завантаження DOM
        document.addEventListener('DOMContentLoaded', initializeCommentSectionEvents);

        // Якщо фрагмент завантажується AJAX-ом, потрібно викликати initializeCommentSectionEvents після кожного успішного завантаження
    </script>
</div>

<th:block th:fragment="commentFragment(comment, currentUserId, contentAuthorId, contentEntityType, contentEntityId)">
    <div th:class="|comment-card depth-${comment.depth}|">
        <div class="comment-meta">
            <strong><span th:text="${comment.author}">Автор</span></strong>
            <span th:text="| - ${#temporals.format(comment.timestamp, 'dd-MM-yyyy HH:mm')}|">Дата</span>
            <span th:if="${comment.authorId == currentUserId}" class="badge bg-primary ms-2">Ви</span>
            <span th:if="${comment.authorId == contentAuthorId}" class="badge bg-danger ms-2">Автор контенту</span>
        </div>
        <p th:id="${'commentText-' + comment.id}" th:text="${comment.text}"></p>

        <div class="actions-group">
            <button th:if="${comment.depth lt 5}" class="btn btn-sm btn-outline-primary toggle-reply-form"
                    th:data-comment-id="${comment.id}">Відповісти</button>

            <button th:if="${comment.authorId == currentUserId}" class="btn btn-sm btn-outline-info toggle-edit-form ms-2"
                    th:data-comment-id="${comment.id}">Редагувати</button>

            <form th:if="${comment.authorId == currentUserId || contentAuthorId == currentUserId}"
                  th:action="@{|/${contentEntityType}/${contentEntityId}/comments/delete/${comment.id}|}" method="post" class="d-inline ms-2"
                  onsubmit="return confirm('Ви впевнені, що хочете видалити цей коментар?');">
                <button type="submit" class="btn btn-sm btn-outline-danger">Видалити</button>
            </form>

            <button th:if="${not #lists.isEmpty(comment.replies)}"
                    class="btn btn-sm btn-outline-secondary ms-2"
                    th:data-bs-toggle="collapse"
                    th:data-bs-target="${'#repliesCollapse-' + comment.id}"
                    aria-expanded="false"
                    th:aria-controls="${'repliesCollapse-' + comment.id}">
                <span th:text="${'Відповідей: ' + #lists.size(comment.replies)}"></span>
                <span class="collapse-icon">+</span>
            </button>
        </div>

        <div th:id="${'replyForm-' + comment.id}" class="reply-form">
            <h6>Відповідь на коментар від <span th:text="${comment.author}"></span>:</h6>
            <form th:action="@{|/${contentEntityType}/${contentEntityId}/comments/reply|}" method="post">
                <input type="hidden" name="parentId" th:value="${comment.id}" />
                <div class="mb-3">
                    <label for="replyAuthor" class="form-label">Ваше ім'я:</label>
                    <input type="text" class="form-control form-control-sm" id="replyAuthor" name="author" required />
                </div>
                <div class="mb-3">
                    <label for="replyText" class="form-label">Ваш коментар:</label>
                    <textarea class="form-control form-control-sm" id="replyText" name="text" rows="2" required></textarea>
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Відправити відповідь</button>
            </form>
        </div>

        <div th:id="${'editForm-' + comment.id}" class="edit-form">
            <h6>Редагувати коментар:</h6>
            <form th:action="@{|/${contentEntityType}/${contentEntityId}/comments/update|}" method="post">
                <input type="hidden" name="commentId" th:value="${comment.id}" />
                <div class="mb-3">
                    <label for="editText" class="form-label">Новий текст:</label>
                    <textarea class="form-control form-control-sm" th:id="${'editText-' + comment.id}" name="newText" rows="2" th:text="${comment.text}" required></textarea>
                </div>
                <button type="submit" class="btn btn-sm btn-success">Зберегти зміни</button>
                <button type="button" class="btn btn-sm btn-secondary toggle-edit-form"
                        th:data-comment-id="${comment.id}">Скасувати</button>
            </form>
        </div>

        <div th:if="${not #lists.isEmpty(comment.replies)}"
             th:id="${'repliesCollapse-' + comment.id}" class="collapse show comment-reply">
            <div th:each="reply : ${comment.replies}">
                <div th:replace="~{${#this.fragment.name} :: commentFragment(comment=${reply}, currentUserId=${currentUserId}, contentAuthorId=${contentAuthorId}, contentEntityType=${contentEntityType}, contentEntityId=${contentEntityId})}"></div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
