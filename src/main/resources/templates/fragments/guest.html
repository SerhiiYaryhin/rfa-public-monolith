    <div class="container">
        <div class="row">
            <h1>
                <span th:if="${clientdetail.custname} != null" th:text="${clientdetail.custname}"/>
                <span th:if="${clientdetail.custsurname} != null" th:text="' '+${clientdetail.custsurname}"/>
                <span th:if="${clientdetail.firmname} != null" th:text="' / '+${clientdetail.firmname}"/>
            </h1>
            <div class="col-xl-8">
                <div class="card">
                    <div class="card-body pb-0">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <div class="text-center border-end">
                                    <img th:if="${clientdetail.profilephoto} != null" th:src="'/store/content/' + ${clientdetail.profilephoto.uuid}" class="img-fluid avatar-xxl rounded-circle" >
                                    <img th:if="${clientdetail.profilephoto} == null" src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-fluid avatar-xxl rounded-circle" >
                                    <h4 class="text-primary font-size-20 mt-3 mb-2">
                                        <span th:text="${clientdetail.custname}+' '+${clientdetail.custsurname}"/>
                                    </h4>
                                    <h5 class="text-muted font-size-13 mb-0">
                                        <span th:text="${clientdetail.firmname}"/>
                                    </h5>
                                </div>
                            </div><!-- end col -->
                            <div class="col-md-9">
                                <div class="ms-3">
                                    <div th:utext="${clientdetail.comments}"></div>
                                </div>
                            </div><!-- end col -->
                        </div><!-- end row -->
                    </div><!-- end card body -->
                </div><!-- end card -->
                <!-- Альбоми треки пости -->
                <div class="row" style="padding-top: 20px">
                    <!-- Сторінка з інформацією -->
                    <div class="col">
                        <!-- колонка з інформацією -->
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Альбоми <span th:text="${#lists.size(albumList)}" class="badge bg-primary rounded-pill">14</span>
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <table class="table">
                                            <tbody>
                                            <tr th:each="album : ${albumList}">
                                                <td><span th:text="${album.name}"></span></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Треки <span th:text="${#lists.size(trackList)}" class="badge bg-primary rounded-pill">12</span>
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <table class="table">
                                            <tbody>
                                            <tr th:each="track : ${trackList}">
                                                <td><a th:href="'/guest/viewtrack/'+${track.uuid}"><span th:text="${track.name}"></span></a></td>
<!--                                                <td><span th:text="${track.autor}"></span></td>-->
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        Пости <span th:text="${#lists.size(postList)}" class="badge bg-primary rounded-pill">19</span>
                                    </button>
                                </h2>
                                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <table class="table">
                                            <tbody>
                                            <tr th:each="post : ${postList}">
                                                <td><a th:href="'/post/postview/'+${post.id}"> <span th:text="${post.posttitle}"></span></a></td>
<!--                                                <td><span th:text="${post.autor}"></span></td>-->
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
