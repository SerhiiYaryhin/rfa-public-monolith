<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div th:fragment="commentsSection (commentsPage, currentPage, totalPages, currentUserId, contentAuthorId, contentEntityType, contentEntityId)">

    <div id="alertPlaceholder"></div>

    <div sec:authorize="isAuthenticated()" class="mb-4 p-3 border rounded">
        <h6>Додати новий коментар:</h6>
        <form id="addRootCommentForm" th:action="@{|/api/2.0/universalcomments/${contentEntityType.label}/${contentEntityId}/comments/add|}" method="post">
            <input type="hidden" name="_method" value="POST" />
<!--        <form id="addRootCommentForm" th:action="@{|/api/2.0/universalcomments/${contentEntityType.label}/${contentEntityId}/comments/add|}" method="post">-->
<!--            <div class="mb-3">-->
<!--                <label for="newAuthor" class="form-label">Ваше ім'я (поточний ID: <span th:text="${currentUserId}"></span>):</label>-->
<!--                <input type="text" class="form-control" id="newAuthor" name="author" th:value="${currentUserId}" required />-->
<!--            </div>-->
            <div class="mb-3">
                <label for="newCommentText" class="form-label">Коментар:</label>
                <textarea class="form-control" id="newCommentText" name="text" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Відправити коментар</button>
        </form>
    </div>
    <div sec:authorize="!isAuthenticated()" class="mb-4 p-3 border rounded">
        <h6>Щоб додати новий коментар - увійдіть до системи.</h6>
    </div>

    <div id="commentsListContainer" class="comments-list">
        <div th:each="comment : ${commentsPage.content}">
            <div th:replace="~{:: commentFragment(comment=${comment}, currentUserId=${currentUserId}, contentAuthorId=${contentAuthorId}, contentEntityType=${contentEntityType}, contentEntityId=${contentEntityId})}"></div>
        </div>
    </div>

    <nav aria-label="Comment page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{|/${contentEntityType}/${contentEntityId}/comments(page=0)|}" aria-label="First">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{|/${contentEntityType}/${contentEntityId}/comments(page=${currentPage - 1})|}" aria-label="Previous">
                    <span aria-hidden="true">&lsaquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage ? 'active' : ''}">
                <a class="page-link" th:href="@{|/${contentEntityType}/${contentEntityId}/comments(page=${i})|}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{|/${contentEntityType}/${contentEntityId}/comments(page=${currentPage + 1})|}" aria-label="Next">
                    <span aria-hidden="true">&rsaquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{|/${contentEntityType}/${contentEntityId}/comments(page=${totalPages - 1})|}" aria-label="Last">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <style>
        .comment-card {
            border: 1px solid #e0e0e0;
            border-radius: .25rem;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
        }
        .comment-reply {
            border-left: 3px solid #007bff;
            padding-left: 15px;
            margin-left: 20px;
        }
        .depth-0 { margin-left: 0px; }
        .depth-1 { margin-left: 5px; }
        .depth-2 { margin-left: 10px; }
        .depth-3 { margin-left: 15px; }
        .depth-4 { margin-left: 20px; }
        .depth-5 { margin-left: 25px; }
        .comment-meta {
            font-size: 0.85em;
            color: #6c757d;
        }
        .reply-form, .edit-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            background-color: #f8f9fa;
        }
        .actions-group {
            margin-top: 5px;
        }
    </style>


</div>

<th:block th:fragment="commentFragment(comment, currentUserId, contentAuthorId, contentEntityType, contentEntityId)">
    <div th:class="|comment-card depth-${comment.depth}|">
        <div class="comment-meta">
            <strong><span th:text="${comment.author.custname} + ' ' + ${comment.author.custsurname}">Автор</span></strong>
            <span th:text="| - ${#temporals.format(comment.timestamp, 'dd-MM-yyyy HH:mm')}|">Дата</span>
            <span th:if="${comment.author.uuid == currentUserId}" class="badge bg-primary ms-2">Ви</span>
            <span th:if="${comment.author.uuid == contentAuthorId}" class="badge bg-danger ms-2">Автор контенту</span>
        </div>
        <p th:id="${'commentText-' + comment.uuid}" th:text="${comment.text}"></p>

        <div class="actions-group">
            <button th:if="${comment.depth lt 5}" class="btn btn-sm btn-outline-primary toggle-reply-form"
                    th:data-comment-id="${comment.uuid}">Відповісти</button>

            <button th:if="${comment.author.uuid == currentUserId}" class="btn btn-sm btn-outline-info toggle-edit-form ms-2"
                    th:data-comment-id="${comment.uuid}">Редагувати</button>

            <form th:if="${comment.author.uuid == currentUserId || contentAuthorId == currentUserId}"
                  th:action="@{|/api/2.0/universalcomments/${contentEntityType.label}/${contentEntityId}/comments/delete/${comment.uuid}|}" method="post" class="d-inline ms-2">
                <input type="hidden" name="_method" value="DELETE" />
                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Ви впевнені, що хочете видалити цей коментар?');">Видалити</button>
            </form>

            <button th:if="${not #lists.isEmpty(comment.replies)}"
                    class="btn btn-sm btn-outline-secondary ms-2"
                    th:data-bs-toggle="collapse"
                    th:data-bs-target="${'#repliesCollapse-' + comment.id}"
                    aria-expanded="false"
                    th:aria-controls="${'repliesCollapse-' + comment.id}">
                <span th:text="${'Відповідей: ' + #lists.size(comment.replies)}"></span>
                <span class="collapse-icon">+</span>
            </button>
        </div>

        <div th:id="${'replyForm-' + comment.uuid}" class="reply-form">
            <h6>Відповідь на коментар від <span th:text="${comment.author.custname} + ' ' + ${comment.author.custsurname}"></span>:</h6>
            <form th:id="${'replyFormActual-' + comment.uuid}" th:action="@{|/api/2.0/universalcomments/${contentEntityType.label}/${contentEntityId}/comments/reply|}" method="post">
                <input type="hidden" name="parentId" th:value="${comment.uuid}" />
                <div class="mb-3">
                    <input type="hidden" name="_method" value="POST" />
                    <input type="hidden" class="form-control form-control-sm" name="author" th:value="${currentUserId}" required />
                </div>
                <div class="mb-3">
                    <label for="replyText" class="form-label">Ваш коментар:</label>
                    <textarea class="form-control form-control-sm" th:id="${'replyText-' + comment.uuid}" name="text" rows="2" required></textarea>
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Відправити відповідь</button>
            </form>
        </div>

        <div th:id="${'editForm-' + comment.uuid}" class="edit-form">
            <h6>Редагувати коментар:</h6>
            <form th:id="${'editFormActual-' + comment.uuid}" th:action="@{|/api/2.0/universalcomments/${contentEntityType.label}/${contentEntityId}/comments/update|}" method="post">
                <input type="hidden" name="_method" value="PUT" />
                <input type="hidden" name="commentId" th:value="${comment.uuid}" />
                <div class="mb-3">
                    <label for="editText" class="form-label">Новий текст:</label>
                    <textarea class="form-control form-control-sm" th:id="${'editText-' + comment.uuid}" name="newText" rows="2" th:text="${comment.text}" required></textarea>
                </div>
                <button type="submit" class="btn btn-sm btn-success">Зберегти зміни</button>
                <button type="button" class="btn btn-sm btn-secondary toggle-edit-form"
                        th:data-comment-id="${comment.uuid}">Скасувати</button>
            </form>
        </div>

        <div th:if="${not #lists.isEmpty(comment.replies)}"
             th:id="${'repliesCollapse-' + comment.id}" class="collapse show comment-reply">
            <div th:each="reply : ${comment.replies}">
                <div th:replace="~{ :: commentFragment(comment=${reply}, currentUserId=${currentUserId}, contentAuthorId=${contentAuthorId}, contentEntityType=${contentEntityType}, contentEntityId=${contentEntityId})}"></div>
            </div>
        </div>
    </div>
    <!--    <script src="/js/tinymce.min.js"></script>-->
    <!--<div th:replace="~{/fragments/comments :: commentsjs}"/>-->


</th:block>

</body>
</html>
